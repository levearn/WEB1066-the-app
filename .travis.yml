language: java
os: linux
dist: trusty

services:
  - docker

env:
  global:
    - secure: 
    - secure: 

jobs:
  include:
    - stage: build_jar
      jdk: oraclejdk8
      install: skip
      script: ./gradlew clean jar
    - stage: build_jar
      jdk: oraclejdk9
      install: skip
      script: ./gradlew clean jar
    - stage: test
      jdk: oraclejdk8
      env:
        - COVERAGE=0.5
      script: COVERAGE=${COVERAGE} ./gradlew -p ./monolithic/ui check
    - stage: test
      jdk: oraclejdk8
      env:
        - COVERAGE=0.5
        - BUILD_PATH=monolithic_ui
      script: COVERAGE=${COVERAGE} ./gradlew -p ./monolithic/service/cart check
    - stage: test
      jdk: oraclejdk8
      env:
        - COVERAGE=0.5
      script: COVERAGE=${COVERAGE} ./gradlew -p ./monolithic/service/user check
    - stage: test
      jdk: oraclejdk8
      env:
        - COVERAGE=0.36
      script: COVERAGE=${COVERAGE} ./gradlew -p ./monolithic/repository/order check
    - stage: test
      jdk: oraclejdk8
      env:
        - COVERAGE=0.5
      script: COVERAGE=${COVERAGE} ./gradlew -p ./monolithic/repository/cart check
    - stage: test
      jdk: oraclejdk8
      env:
        - COVERAGE=0.5
      script: COVERAGE=${COVERAGE} ./gradlew -p ./monolithic/repository/product check
    - stage: test
      jdk: oraclejdk8
      env:
        - COVERAGE=0.31
      script: COVERAGE=${COVERAGE} ./gradlew -p ./monolithic/repository/user check
    - stage: test
      jdk: oraclejdk9
      env:
        - COVERAGE=0.5
        - BUILD_PATH=monolithic_ui
      script: COVERAGE=${COVERAGE} ./gradlew -p ./monolithic/ui check
    - stage: test
      jdk: oraclejdk9
      env:
        - COVERAGE=0.5
      script: COVERAGE=${COVERAGE} ./gradlew -p ./monolithic/service/cart check
    - stage: test
      jdk: oraclejdk9
      env:
        - COVERAGE=0.5
      script: COVERAGE=${COVERAGE} ./gradlew -p ./monolithic/service/user check
    - stage: test
      jdk: oraclejdk9
      env:
        - COVERAGE=0.36
      script: COVERAGE=${COVERAGE} ./gradlew -p ./monolithic/repository/order check
    - stage: test
      jdk: oraclejdk9
      env:
        - COVERAGE=0.5
      script: COVERAGE=${COVERAGE} ./gradlew -p ./monolithic/repository/cart check
    - stage: test
      jdk: oraclejdk9
      env:
        - COVERAGE=0.5
      script: COVERAGE=${COVERAGE} ./gradlew -p ./monolithic/repository/product check
    - stage: test
      jdk: oraclejdk9
      env:
        - COVERAGE=0.31
      script: COVERAGE=${COVERAGE} ./gradlew -p ./monolithic/repository/user check

after_success:
  - find . -name jacocoTestReport.csv | xargs cat | awk -F',' '{print $3" "$4" "$5}'

before_deploy: ./gradlew -p ./monolithic/ui packageToContainer

deploy:
  - provider: script
    script: ./script/deploy.sh
    on:
      branch: master
    on:
      condition: "$BUILD_PATH=monolithic_ui"
